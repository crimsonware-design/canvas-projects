<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin:0;
        }
        
    </style>
</head>
<body>
    <div style="position:relative;display: inline-block;">
    <div style="position:absolute;display:flex; width: 100%; align-items:center;padding:20px">
        <!-- player -->
        <div style="position: relative; height:30px; width:100%; display:flex; justify-content: flex-end;">
            <div style="background-color:yellow; height:30px; width:100%" ></div>
            <div style="position: absolute; background-color: blue; top:0;right:0;bottom:0;width:100%" id="playerHealth"></div>
            </div>
        <!-- timer -->
        <div style="background-color: red; width: 100px;height:100px; flex-shrink:0;display: flex;align-items: center;justify-content: center;font-size:48px;font-family:sans-serif;" id="timer">
        10</div>
        <!-- enemy -->
        <div style="position: relative; height:30px; width:100%;">
        <div style="background-color:yellow; height:30px" ></div>
        <div style="position: absolute; background-color: blue; top:0;right:0;bottom:0;left:0;" id="enemyHealth"></div>
        </div>
    </div>
    <!-- winner -->
    <div style="position: absolute; color:white; font-family: sans-serif; display: flex; align-items: center; justify-content: center;top:0;right:0;bottom:0; left:0; display:none;" id="winner">
        Tie
    </div>
    <canvas></canvas>
    </div>
    <script src="index.js"></script>
</body>
</html>
